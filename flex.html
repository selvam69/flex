<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
display: flex;
align-items: stretch;
background-color: #f00e8a;
}
.flex-container>div {
background-color: rgb(16, 216, 99);
color: rgb(77, 16, 175);
width: 100px;
margin: 10px;
text-align: center;
line-height: 75px;
font-size: 30px;
}
</style>
</head>
<body>
<h1>The order Property</h1>
<div class="flex-container">
<div style="order: S">S</div>
<div style="order: E">E</div>
<div style="order: L">L</div>
<div style="order: V">V</div>
<div style="order: A">A</div>
<div style="order: M">M</div>
<div style="order: 3">3</div>
<div style="order: 3">3</div>
</div>
</body>
</html>
